<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/845b24a10d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <i
          class="fa-solid fa-arrow-left"
          aria-hidden="true"
          style="
            position: absolute;
            margin-bottom: 100px;
            margin-top: -200px;
            margin-left: -200px;
          "
          onclick="goBack()"
        ></i>
      </header>
      <section>
        <div class="message" id="messageMoyen"></div>
        <div class="buttons">
          <button
            class="button-cb"
            onclick="selectPaymentMethod('Carte bancaire')"
          >
            <i class="fa-regular fa-credit-card"></i>
            Carte bancaire
          </button>
          <button class="button-esp" onclick="selectPaymentMethod('Espèces')">
            <i class="fa-solid fa-coins"></i>
            Espèces
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="../moyenpaiement.js"></script>
  <script src="../main.js"></script>
</html>
