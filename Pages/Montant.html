<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/845b24a10d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <i
          class="fa-solid fa-arrow-left"
          aria-hidden="true"
          style="
            position: absolute;
            margin-bottom: 100px;
            margin-top: -200px;
            margin-left: -200px;
          "
          onclick="goBack()"
        ></i>
      </header>
      <section>
        <div class="message">Votre solde actuel est de {X}€</div>
        <div class="message" id="rechargeMessage"></div>
        <div class="amounts">
          <button class="button" id="amount5" onclick="selectAmount(5)">
            5€
          </button>
          <button class="button" id="amount10" onclick="selectAmount(10)">
            10€
          </button>
          <button class="button" id="amount20" onclick="selectAmount(20)">
            20€
          </button>
          <button class="button" id="amount50" onclick="selectAmount(50)">
            50€
          </button>
        </div>
        <div class="align-button">
          <button class="validate-button" onclick="validateAmount()">
            Valider
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="../montant.js"></script>
  <script src="../main.js"></script>
</html>
